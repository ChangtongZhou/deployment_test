<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nicole smart</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="col-md-5 ">
      <h2>Registration</h2>
     {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
        {% for category, message in messages %}
            <p class="{{category}}">{{message}}</p>
        {% endfor %}
     {% endif %}
     {% endwith %}
        <form role="form" action="/users/create" method="post">
            <div class="form-group">
              <label>First Name:</label>
              <input type="text" id = "fname" name="first_name" class="form-control" placeholder="First Name">
            </div>

            <div class="form-group">
               <label>Last Name:</label>
              <input type="text" id = "lname" name="last_name" class="form-control" placeholder="Last Name">
            </div>

            <div class="form-group">
              <label>Email:</label>
              <input type="text" id = "theEmail" name="email" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
              <label>Password:</label>
              <input type="password" id = "pw" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
              <label>Confirm pw:</label>
              <input type="password" id = "confirm_pw" name="confirm_pw" class="form-control" placeholder="Confirm pw">
            </div>

            <input type="submit" style="margin-top:10px;" class="btn btn-primary pull-right" name="register" value="Register">
            <br>
            <hr>
        </form>


      <h2>Login</h2>
      <form role="form" action="/users/login" method="post" >
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
        </div>
        <button type="submit" style="margin-top:10px;" class="btn btn-primary pull-right" name="login">Login</button>
      </form>
    </div>

  </body>
</html>
